name: Send PR Data on Close

on:
  pull_request:
    types: [closed]

jobs:
  send-pr-data:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Obtener commits del PR
        id: commits
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            // Devuelve lista multilÃ­nea de commits
            return commits.map(c => `- ${c.commit.message} (${c.sha.substring(0,7)})`).join("\n");

      - name: Guardar en Notion
        run: |
          jq -n \
            --arg db "26aa14b248a0802eae81ea4a45fa820a" \
            --arg pr_number "${{ github.event.pull_request.number }}" \
            --arg title "${{ github.event.pull_request.title }}" \
            --arg merged_by "${{ github.event.pull_request.merged_by.login }}" \
            --arg merged_at "${{ github.event.pull_request.merged_at }}" \
            --arg commits "${{ steps.commits.outputs.result }}" \
            '{
              parent: { database_id: $db },
              properties: {
                "PR Number": { number: ($pr_number | tonumber) },
                "Title": { title: [{ text: { content: $title } }] },
                "Merged By": { rich_text: [{ text: { content: $merged_by } }] },
                "Merged At": { date: { start: $merged_at } },
                "Comments": { rich_text: [{ text: { content: $commits } }] }
              }
            }' \
          | curl -s -X POST "https://api.notion.com/v1/pages" \
              -H "Authorization: Bearer ${{ secrets.NOTION_TOKEN }}" \
              -H "Content-Type: application/json" \
              -H "Notion-Version: 2022-06-28" \
              -d @-
